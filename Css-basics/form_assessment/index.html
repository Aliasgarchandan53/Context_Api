<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Payment Options</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
            <div class="form-container">
                <h1>Payment Service Form</h1>
                <form action="/">
                    <div class="element">
                        <label for="username">Username :</label>
                        <input type="text" id="username">
                    </div>
                    <div class="element">
                        <label for="pswd">Password :</label>
                        <input type="text" id="pswd">
                    </div>
                    <div class="element">
                        <label for="city">City of occupation :</label>
                        <input type="text" id="city">
                    </div>
                    <div class="element">
                        <label for="server">Web server :</label>
                        <select name="server" id="server">
                            <option value="" class="serv" selected>Choose a server</option>
                            <option value="" class="serv">Server 1</option>
                            <option value="" class="serv">Server 2</option>
                            <option value="" class="serv">Server 3</option>
                            <option value="" class="serv">Server 4</option>
                        </select>
                    </div>
                    <div class="element">
                        <label for="role">Please specify your role : </label>
                        <div class="role_container">
                            <div class="roles">
                                <input type="radio" id="role1" name="role">
                                <label for="role1">Admin</label>
                            </div>
                            <div class="roles">
                                <input type="radio" id="role2" name="role">
                                <label for="role2">Engineer</label>
                            </div>
                            <div class="roles">
                                <input type="radio" id="role3" name="role">
                                <label for="role3">Manager</label>
                            </div>
                            <div class="roles">
                                <input type="radio" id="role4" name="role">
                                <label for="role4">Guest</label>
                            </div>
                        </div>
                    </div>
                    <div class="element">
                        <label for="signOn">Single Sign-On for the following :</label>
                        <div class="checkbox">
                            <div class="check">
                                <input type="checkbox" id="check1" name="check">
                                <label for="check1">Mail</label>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="check2" name="check">
                                <label for="check2">Payroll</label>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="check3" name="check">
                                <label for="check3">Self Service</label>
                            </div>
                        </div>
                    </div>
                    <div class="element">
                        <button type="submit">Login</button>
                        <button type="click">Reset</button>
                    </div>
                </form>
            </div>
    </body>
</html>
